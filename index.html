<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
</head>
<body>
    <h1>Inloggen</h1>
    <input type="password" id="password" placeholder="Wachtwoord">
    <button onclick="checkPassword()">Inloggen</button>
    <p id="message"></p>

    <script>
        const correctPasswordHash = "e7e1a3c233d8286f7fbb0f8c05438f4eb30cb8c0eb6c1a8f68864ed83aa3e1d7";

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const password = document.getElementById("password").value;
            const hashedInput = await hashPassword(password);
            
            if (hashedInput === correctPasswordHash) {
                window.location.href = "jouwHoofdpagina.html"; // Vervang met de naam van je hoofdpagina
            } else {
                document.getElementById("message").innerText = "Onjuist wachtwoord. Probeer het opnieuw.";
            }
        }
    </script>
</body>
</html>
